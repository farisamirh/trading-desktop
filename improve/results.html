<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>🏆 Final Results</h2>

    <!-- Final Balance -->
    <p>Final Balance: <span id="finalBalance"></span></p>
    <p id="netPL"></p>

    <!-- Trade & Task History -->
    <h3>📜 Trade & Task History</h3>
    <table>
      <thead>
        <tr>
          <th>Day</th><th>Action</th><th>Item/Scenario</th><th>Country</th><th>Qty</th><th>Change</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>

    <!-- Balance Over Time -->
    <h3>📊 Balance Over Time</h3>
    <canvas id="resultsChart" height="120"></canvas>

    <!-- Penguin Final Advice -->
    <div id="penguinContainer" style="margin-top:12px; text-align:center;">
      <img id="penguinMascot" src="penguin.webp" alt="Penguin mascot" style="width:80px; cursor:pointer;">
      <div id="penguinFinalTip" class="penguin-tip" style="display:none; margin:auto; max-width:250px;"></div>
    </div>

    <button onclick="location.href='index.html'" style="margin-top:20px;">🔁 Play Again</button>
  </div>

  <script src="js/resultsScript.js"></script>
</body>
</html>
